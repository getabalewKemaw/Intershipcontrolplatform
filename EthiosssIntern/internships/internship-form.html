<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Internship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="internships.css">
</head>
<body class="gradient-bg">
    <div id="navbar-container"></div>

    <div class="container">
        <div class="form-card glassmorphism">
            <div class="form-header">
                <h1><i class="fas fa-briefcase"></i> Post New Internship</h1>
                <p>Fill out the form below to create a new internship opportunity</p>
            </div>
            
            <form id="internshipForm" class="internship-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title"><i class="fas fa-heading"></i> Internship Title*</label>
                        <input type="text" id="title" name="title" required placeholder="e.g. Software Development Intern">
                    </div>

                    <div class="form-group">
                        <label for="company"><i class="fas fa-building"></i> Company Name*</label>
                        <input type="text" id="company" name="company" required value="Company Name" >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location"><i class="fas fa-map-marker-alt"></i> Location*</label>
                        <input type="text" id="location" name="location" required placeholder="e.g. New York, NY or Remote">
                    </div>

                    <div class="form-group">
                        <label for="type"><i class="fas fa-calendar-alt"></i> Internship Type*</label>
                        <select id="type" name="type" required>
                            <option value="">Select type</option>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="remote">Remote</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="duration"><i class="fas fa-clock"></i> Duration (weeks)*</label>
                        <input type="number" id="duration" name="duration" min="1" required placeholder="e.g. 12">
                    </div>

                    <div class="form-group">
                        <label for="stipend"><i class="fas fa-money-bill-wave"></i> Stipend (per month)</label>
                        <div class="input-with-symbol">
                            <span>$</span>
                            <input type="number" id="stipend" name="stipend" min="0" placeholder="e.g. 1500">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description*</label>
                    <textarea id="description" name="description" rows="5" required 
                        placeholder="Detailed description of responsibilities, requirements, and benefits..."></textarea>
                </div>

                <div class="form-group">
                    <label for="skills"><i class="fas fa-code"></i> Required Skills (comma separated)</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g. JavaScript, Python, React">
                </div>

                <div class="form-group">
                    <label for="deadline"><i class="fas fa-calendar-times"></i> Application Deadline*</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Post Internship
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../components/navbar.html" type="module"></script>
    <script src="internship-form.js" type="module"></script>
</body>
</html>
