<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications | ETHIOSSSINTERN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="applications.css">
</head>
<body class="applications-bg">
    <div id="navbar-container"></div>

    <div class="applications-container">
        <div class="applications-header">
            <h1><i class="fas fa-file-alt"></i> My Applications</h1>
            <div class="filter-controls">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                </select>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search applications...">
                </div>
            </div>
        </div>

        <div class="applications-grid" id="applicationsContainer">
            <!-- Applications will be loaded here -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading applications...</p>
            </div>
        </div>
    </div>

    <script src="../components/navbar.js" type="module"></script>
    <script src="student-applications.js" type="module"></script>
</body>
</html>
