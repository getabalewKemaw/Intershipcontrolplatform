<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternLink - Select Your Role</title>
    <link rel="stylesheet" href="../css/login-filter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="backtn">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
    <div class="login-filter">
        <div class="filter-header">
            <img src="../IMAGES/logo-image.png" alt="InternLink" class="filter-logo">
            <h1>The #1 Platform for <br> Guaranteed Remote Internships</h1>
        </div>
        <div class="filter-content">
            <h2>What are you looking for?</h2>
            <div class="role-buttons">
                <a href="../dashboard/intern-path.html" class="role-btn">
                    <i class="fas fa-graduation-cap"></i>
                    <span>I'm looking for an internship</span>
                    <i class="fas fa-arrow-right"></i>
                </a>

                <a href="../profiles/company-profile.html" class="role-btn">
                    <i class="fas fa-user-graduate"></i>
                    <span>I'm applying through my university</span>
                    <i class="fas fa-arrow-right"></i>
                </a>


                
            </div>
        </div>
        <div class="avatars">
            <div class="avatar" id="avatar-1"><i class="fas fa-user"></i></div>
            <div class="avatar" id="avatar-2"><i class="fas fa-user"></i></div>
            <div class="avatar" id="avatar-3"><i class="fas fa-user"></i></div>
            <div class="avatar" id="avatar-4"><i class="fas fa-user"></i></div>
            <div class="avatar" id="avatar-5"><i class="fas fa-user"></i></div>
        </div>
    </div>
    <script src="../js/orbit.js"></script>
