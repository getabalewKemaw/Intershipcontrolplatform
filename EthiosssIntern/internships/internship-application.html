<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application | ETHIOSSSINTERN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="application-form.css">
</head>
<body class="gradient-bg">
    <div id="navbar-container"></div>

    <div class="container">
        <div class="form-card glassmorphism">
            <div class="form-header">
                <h1><i class="fas fa-file-alt"></i> Internship Application</h1>
                <p>Submit your application quickly and efficiently</p>
            </div>

            <form id="applicationForm" class="application-form" enctype="multipart/form-data">
                <!-- Section 1: Personal Information -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName"><i class="fas fa-user-circle"></i> Full Name*</label>
                            <input type="text" id="fullName" name="fullName" required placeholder="e.g. John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address*</label>
                            <input type="email" id="email" name="email" required placeholder="e.g. john.doe@example.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required placeholder="e.g. +251 912 345 678">
                        </div>
                        <div class="form-group">
                            <label for="portfolio"><i class="fas fa-globe"></i> Portfolio/Website (optional)</label>
                            <input type="url" id="portfolio" name="portfolio" placeholder="e.g. https://johndoe.com">
                        </div>
                    </div>
                </div>

                <!-- Section 2: Educational Background -->
                <div class="form-section">
                    <h2><i class="fas fa-graduation-cap"></i> Educational Background</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="institution"><i class="fas fa-university"></i> Institution Name*</label>
                            <input type="text" id="institution" name="institution" required placeholder="e.g. Addis Ababa University">
                        </div>
                        <div class="form-group">
                            <label for="major"><i class="fas fa-book"></i> Major/Field of Study*</label>
                            <input type="text" id="major" name="major" required placeholder="e.g. Computer Science">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="graduationDate"><i class="fas fa-calendar-alt"></i> Expected Graduation Date*</label>
                            <input type="date" id="graduationDate" name="graduationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="gpa"><i class="fas fa-star"></i> Current GPA (optional)</label>
                            <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" placeholder="e.g. 3.75">
                        </div>
                    </div>
                </div>

                <!-- Section 3: File Uploads -->
                <div class="form-section">
                    <h2><i class="fas fa-upload"></i> Required Documents</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cvFile"><i class="fas fa-file-pdf"></i> Upload CV (PDF)*</label>
                            <input type="file" id="cvFile" name="cvFile" accept=".pdf" required>
                            <span class="file-info" id="cvFileInfo"></span>
                        </div>
                        <div class="form-group">
                            <label for="coverLetterFile"><i class="fas fa-file-alt"></i> Upload Cover Letter (PDF)*</label>
                            <input type="file" id="coverLetterFile" name="coverLetterFile" accept=".pdf" required>
                            <span class="file-info" id="coverLetterFileInfo"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transcriptFile"><i class="fas fa-file-pdf"></i> Upload Academic Transcript (PDF)*</label>
                        <input type="file" id="transcriptFile" name="transcriptFile" accept=".pdf" required>
                        <span class="file-info" id="transcriptFileInfo"></span>
                    </div>
                </div>

                <!-- Section 4: Availability -->
                <div class="form-section">
                    <h2><i class="fas fa-clock"></i> Availability</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate"><i class="fas fa-calendar-alt"></i> Preferred Start Date*</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate"><i class="fas fa-calendar-alt"></i> Preferred End Date*</label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                    </div>\
                    <div class="form-group">
                        <label for="weeklyHours"><i class="fas fa-hourglass-half"></i> Weekly Availability (hours per week)*</label>
                        <input type="number" id="weeklyHours" name="weeklyHours" min="1" max="40" required placeholder="e.g. 20">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../components/navbar.html" type="module"></script>
    <script src="application-form.js" type="module"></script>
</body>
</html>
