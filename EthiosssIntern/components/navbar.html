<!-- navbar.html for components -->

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html" class="logo">InternLink</a>
    <div class="nav-links">
      <a href="../dashboard/student.html">Dashboard</a>
      <a href="../chat/chat.html">Messages</a>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <script>
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = '../index.html';
    }
  </script>

  <style>
    .navbar {
      background: #1877f2;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-logout {
      background: #fff;
      color: #1877f2;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</body>
</html>
